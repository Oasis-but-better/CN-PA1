<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - P538</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 4em;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .message {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 3em;
            margin: 20px 0;
            display: inline-block;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .stat-box:hover {
            transform: scale(1.05);
        }
        
        .stat-box h3 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        
        .stat-box p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, P538! üëã</h1>
        <div class="emoji">üåê</div>
        <p class="message">
            Welcome to the world of custom HTTP servers!<br>
            This page is being served by a Python implementation<br>
            built from scratch using raw TCP sockets.
        </p>
        
        <div class="stats">
            <div class="stat-box">
                <h3>4</h3>
                <p>HTTP Methods</p>
            </div>
            <div class="stat-box">
                <h3>TCP</h3>
                <p>Protocol</p>
            </div>
            <div class="stat-box">
                <h3>8080</h3>
                <p>Port Number</p>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
